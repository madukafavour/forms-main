<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hertechtrail form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url(img/abstract.jpg.jpg); border-width:0cap ; max-height: fit-content;">
    <header>
        <h2>HERTECHTRAIL FORMS</h2>
        <h4>PREFERENCE CHART</h4>
    </header>
    <main>
        <form action="">
          <fieldset>
              <legend>Your Address</legend>
              <table>
               <tr>
                   <td><label for="firstname">First Name</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   
                   <td>&nbsp;<input type="text" id="firstname"></td>
               </tr>
               <tr>
                   <td><label for="lastname">Last Name</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                   <td>&nbsp;<input type="text" id="lastname"></td>
               </tr>
               <tr>
                   <td><label for="street">Street</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                   <td>&nbsp;<input type="text" id="street"></td>
               </tr>
               <tr>
                   <td><label for="city">City</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                   <td>&nbsp;<input type="text" id="city"></td>
               </tr>
              </table>
          </fieldset>
          <br>
  
          <fieldset>
              <legend>Additional Details</legend>
              <table>
               <tr>
                   <td><label for="biogarphy">Biogarphy</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                   <td>&nbsp;<textarea name="text" id="biography" cols="15" rows="3"></textarea></td>
               </tr>
               <tr>
                   <td><label for="image">Image</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                   <td>&nbsp;<input type="" id="image" value="Choose file">No file chosen</td>
               </tr>
               <tr>
                   <td><label for="agegorup">Age Group</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                   <td>&nbsp;<select name="agegorup" id="agegroup">
                      <option value="0 to 9 years">0 to 9 years</option>
                   </select></td>
               </tr>
              </table>
          </fieldset>
          <br>
  
          <fieldset>
              <legend>Interest</legend>
              <table>
               <tr>
                   <td><label for="hobbies">Hobbies</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                   <td colspan="3">
                    &nbsp;<textarea name="text" id="hobbies" cols="15" rows="8">playing socccer
                      dancing
                      gardening
                      watching movies
                   </textarea></td>
               </tr>
               <tr>
                   <td><label for="favoritecar">Favourite car?</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                   <td>&nbsp;<select name="favoritecar" id="favoritecar">
                      <option value="volvo">Volvo</option>
                      <option value="mercedez">Mercedez</option>
                      <option value="venza">Venza</option>
                   </select></td>
               </tr>
               <tr>
                   <td><label for="favouritepublictransport">Favourite public transport</label></td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                   <td>&nbsp;<select name="favouritepublictransport" id="favouritepublictransport">
                      <optgroup label="Ground">
                          <option value="train">Train</option>
                      <option value="bus">Bus</option>
                      </optgroup>
                      <optgroup label="water"></optgroup>
                   </select></td>
               </tr>
              </table>
          </fieldset>
          <button type="submit">submit</button>
        </form>
      </main>
</body>
</html>
